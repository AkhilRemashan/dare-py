{% extends 'base.html' %}

{% block head %} 
    <title>New Post</title>
{% endblock %}



{% block body %} 
    <br />
    <h1>New Post</h1>
    <br />

    <!--  -->
    <hr>

    <h3>Create New Post</h3>
    <br>
    <form action='/posts' method='POST'>
        Title: 
        <!-- <input type="text" name="title" id="title"> -->
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter title" aria-label="Enter title">
        <br>
        Author: 
        <!-- <input type="text" name="author" id="author"> -->
        <input class="form-control" type="text" name="author" id="author" placeholder="Author name" aria-label="Author name">
        <br>
        Post: 
        <!-- <input type="text" name="content" id="content"> -->
        <textarea class="form-control" type="text" name="content" id="content" rows="3" placeholder="Enter content"></textarea>

        <br>
        <input type="submit"  class="btn btn-primary" value="Post Content">
    </form>
    <hr>
    <!--  -->
    <br /><br />


{% endblock %}
