{% extends 'base.html' %}

{% block head %} 
    <title>Edit Post</title>
{% endblock %}



{% block body %} 
    <br />
    <h1>Edit Post</h1>
    <br />

    <!--  -->
    <hr>

    <h3>Edit Post</h3>

    <form action='/posts/edit/{{post.id}}' method='POST'>
        Title: 
        <!-- <input type="text" name="title" id="title"> -->
        <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}">
        <br>
        Author: 
        <!-- <input type="text" name="author" id="author"> -->
        <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}">
        <br>
        Post: 
        <!-- <input type="text" name="content" id="content"> -->
        <textarea class="form-control" type="text" name="content" id="content" rows="3">{{ post.content }}</textarea>

        <br>
        <input type="submit"  class="btn btn-primary" value="Update Content">
    </form>

    <hr>
    <!--  -->
    <br /><br />


{% endblock %}
