<!-- ngFor -->
<table>
    <tr>
        <th>SI No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Online</th>
    </tr>
    <tr *ngFor="let record of records; let indexNo = index">
        <td>{{ indexNo + 1 }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.subject }}</td>
        <td>{{ record.online }}</td>
    </tr>
</table>
